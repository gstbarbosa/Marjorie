<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/options-shirt.css">


</head>

<body>

    <!-- Componente de Cabeçalho -->
    <div id="header"></div>

    <div class="container mt-5">
        <div class="header">
            <h1>Detalhes do Produto</h1>
            

        </div>
        <div class="product-container">
            <div id="product-details">
                <!-- Detalhes do produto serão carregados dinamicamente aqui -->
            </div>
        
            <!-- Envolva título e container em um div para o alinhamento correto -->
            <div class="suggestions-container-wrapper">
                <h1 class="suggestions-title">Sugestões</h1>
                <div id="suggestions-container">
                    <!-- Cartões serão carregados dinamicamente aqui -->
                </div>
            </div>
        </div>
        <div id="size-selector" class="size-selector">
            <div class="size-option" id="size-P" onclick="selectSize('P')">P</div>
            <div class="size-option" id="size-M" onclick="selectSize('M')">M</div>
            <div class="size-option" id="size-G" onclick="selectSize('G')">G</div>
        </div>
        <a href="index.html" class="btn btn-primary mt-3 mb-5">Voltar à listagem</a>
    </div>
    
    
    </div>








    <!-- Componente de Rodapé -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productDetails.js"></script>
    <script src="js/suggestions.js"></script>
</body>

</html>
