<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/options-shirt.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>


</head>

<body>

    <!-- Componente de Cabeçalho -->
    <div id="header"></div>

    <div class="container mt-5">
        <div class="">
            <h1>Detalhes do Produto</h1>


        </div>
        <div class="product-container">
            <div class="product-details-container">
                <div id="product-details">
                    <!-- Detalhes do produto serão carregados dinamicamente aqui -->
                </div>
                <div id="size-selector" class="size-selector">
                    <div class="size-option" id="size-P" onclick="selectSize('P')">P</div>
                    <div class="size-option" id="size-M" onclick="selectSize('M')">M</div>
                    <div class="size-option" id="size-G" onclick="selectSize('G')">G</div>
                </div>

                <!-- 260px outro estilo de botao -->
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="button" style="width: 350px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <i class="ph ph-basket" style="font-size: 24px; margin-right: 10px;"></i>
                        <span>COMPRAR</span>
                    </button>
                
                    <button class="btn btn-secundary" type="button" style="width: 350px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        <i class="ph ph-shopping-cart" style="font-size: 24px; margin-right: 10px;"></i>
                        <span>CARRINHO</span>
                    </button>
                </div>
                
                
            </div>

            <div class="suggestions-container-wrapper">
                <h1 class="suggestions-title">Sugestões</h1>
                <div id="suggestions-container">
                    <!-- Cartões serão carregados dinamicamente aqui -->
                </div>
            </div>
        </div>


        <a href="index.html" class="btn btn-primary mt-3 mb-5">Voltar à listagem</a>
    </div>








    <!-- Componente de Rodapé -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productDetails.js"></script>
    <script src="js/suggestions.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
